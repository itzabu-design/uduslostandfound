<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>View Items</title>
</head>
<body>
    <header>
        <h1>View Reported Items</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'lost_report' %}">Report Lost Item</a></li>
                <li><a href="{% url 'found_report' %}">Report Found Item</a></li>
                <li><a href="{% url 'view_items' %}">View Items</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'help_page' %}">Help</a></li>
                <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h2>List of Reported Items</h2>
        <div class="item-list">
            <!-- Example of dynamic content that would be populated from a database -->
            <div class="item">
                <h3>Item Name: </h3>
                <p>Description of the item: </p>
                <button>View Details</button>
            </div>
            <!-- Repeat similar structure for each reported item -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 UDUS Lost and Found. All rights reserved.</p>
    </footer>
</body>
</html>
