<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Sign Up | UDUS Lost and Found</title>
</head>
<body>
    <header>
        <h1>Sign Up</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'lost_report' %}">Report Lost Item</a></li>
                <li><a href="{% url 'found_report' %}">Report Found Item</a></li>
                <li><a href="{% url 'view_items' %}">View Items</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'help_page' %}">Help</a></li>
                <li><a href="{% url 'sign_up' %}">Sign Up</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <p style="text-align:center;">CREATE A NEW ACCOUNT</p>
        
        <form method="post" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>

            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 UDUS Lost and Found. All rights reserved.</p>
    </footer>
</body>
</html>
